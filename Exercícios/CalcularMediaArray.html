<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calcular Média</title>
</head>
  <body>
	<script type="text/javascript">
		
        notas = [1,2,3,5,8,13,21,23,34,55];
        valor = 0;

         for (index = 0; index < notas.length; index++)
         {
         	valor += notas[index]
         } 

            notaMedia = valor / notas.length;

            console.log("A média é ",notaMedia);

	
	</script>
  </body>
</html>
