<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>IMC</title>
</head>
<body>
	<script type="text/javascript">

    peso = 95;
	altura = 1.75;
	imc = peso / (altura * 2);

	conceito = "";
	grauOb = "0";

	if(imc < 18.5)
		{
			conceito = " Classificação: Magreza  - Grau de Obesidade = 0 "
			grauOb = "0";
		}
	else if (imc > 18.5 && imc < 24.9)
		{
			conceito = " Classificação: Normal - Grau de Obesidade = 0 "
			grauOb = "0";
		}
	else if (imc > 25.0 && imc < 29.9)
		{
			conceito = " Classificação: Sobrepeso - Grau de Obesidade = 1 "
			grauOb = "1";
		}
	else if (imc > 30.0 && imc < 39.9)
		{
			conceito = " Classificação: Obesidade - Grau de Obesidade = 2 "
			grauOb = "2";
		}
	else
		{
			conceito = " Classificação: Obesidade Grave - Grau de Obesidade = 3"
			grauOb = "3";
		}
         
    console.log("Seu IMC é",imc.toFixed(2));
    console.log(conceito);

    if (grauOb > 0)
         {
         	console.log("Cuidado! Você está acima do peso recomendado pela OMS.")
         }
    if (grauOb == 3)
         {
         	console.log("É importante procurar um médico para avaliar sua saúde.")
         }

        
      	</script>
    </body>		
</html>>
